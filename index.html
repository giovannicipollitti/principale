<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galleria 2x2 con titoli</title>
  <style>
    :root{
      --page-bg: #0047ab;   /* blu cobalto */
      --bar-bg: #87ceeb;    /* azzurro */
      --gap: 8px;
      --radius: 10px;
    }
    *{ box-sizing: border-box; margin: 0; padding: 0; }
    html, body{ height: 100%; overflow: hidden; } /* niente scroll */
    body{
      font-family: Arial, sans-serif;
      background: var(--page-bg);
      display: flex; flex-direction: column;
    }

    .page{
      flex: 1; height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header, footer{
      background: var(--bar-bg);
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    main{
      display: grid;
      place-items: center;
      padding: var(--gap);
    }

    .grid{
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: var(--gap);
      overflow: hidden;
    }

    .card{
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 0;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      border: 3px solid var(--bar-bg); /* bordino azzurro */
    }

    .thumb{
      aspect-ratio: 1 / 1;
      width: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
    }

    .thumb a{
      display: flex; align-items: center; justify-content: center;
      width: 100%; height: 100%;
    }

    .thumb img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .title{
      text-align: center;
      font-size: clamp(12px, 2.5vw, 16px); /* si adatta allo schermo */
      font-weight: bold;
      color: #000;
      padding: 6px 8px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>Banner</header>

    <main>
      <div class="grid">
        <div class="card">
          <div class="thumb">
            <a href="https://www.google.com" target="_blank" rel="noopener">
              <img src="img1.jpg" alt="Immagine 1">
            </a>
          </div>
          <div class="title">Google</div>
        </div>

        <div class="card">
          <div class="thumb">
            <a href="https://www.youtube.com" target="_blank" rel="noopener">
              <img src="img2.jpg" alt="Immagine 2">
            </a>
          </div>
          <div class="title">YouTube</div>
        </div>

        <div class="card">
          <div class="thumb">
            <a href="https://www.wikipedia.org" target="_blank" rel="noopener">
              <img src="img3.jpg" alt="Immagine 3">
            </a>
          </div>
          <div class="title">Wikipedia</div>
        </div>

        <div class="card">
          <div class="thumb">
            <a href="https://www.openai.com" target="_blank" rel="noopener">
              <img src="img4.jpg" alt="Immagine 4">
            </a>
          </div>
          <div class="title">OpenAI</div>
        </div>
      </div>
    </main>

    <footer>Footer</footer>
  </div>
</body>
</html>
