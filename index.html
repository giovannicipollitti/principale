<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documenti</title>
  <style>
    :root{
      --page-bg: #0047ab;   /* blu cobalto */
      --bar-bg: #87ceeb;    /* azzurro */
      --gap: 8px;
      --radius: 10px;
    }
    *{ box-sizing: border-box; margin: 0; padding: 0; }
    html, body{ height: 100%; overflow: hidden; } /* niente scroll */
    body{
      font-family: Arial, sans-serif;
      background: var(--page-bg);
      display: flex; flex-direction: column;
    }

    .page{
      flex: 1; height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header, footer{
      background: var(--bar-bg);
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    main{
      display: grid;
      place-items: center;
      padding: var(--gap);
    }

    .grid{
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
      overflow: hidden;
    }

    .card{
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 0;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      border: 3px solid var(--bar-bg);
    }

    .thumb{
      aspect-ratio: 1 / 1;
      width: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
    }

    .thumb a{
      display: flex; align-items: center; justify-content: center;
      width: 100%; height: 100%;
    }

    .thumb img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .title{
      text-align: center;
      font-size: clamp(10px, 2vw, 14px); /* un po’ più compatto */
      font-weight: bold;
      color: #000;
      padding: 4px 6px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>Benvenuto Giovanni</header>

    <main>
      <div class="grid">
        <div class="card"><div class="thumb"><a href="https://ei.mail.esercito.difesa.it/"><img src="img1.jpg" alt="Immagine 1"></a></div><div class="title">WebMail EI</div></div>
        <div class="card"><div class="thumb"><a href="https://giovannicipollitti.github.io/Jukebox/"><img src="img2.jpg" alt="Immagine 2"></a></div><div class="title">Musica</div></div>
        <div class="card"><div class="thumb"><a href="https://giovannicipollitti.github.io/documenti/"><img src="img3.jpg" alt="Immagine 3"></a></div><div class="title">Documenti</div></div>
        <div class="card"><div class="thumb"><a href="#"><img src="img4.jpg" alt="Immagine 4"></a></div><div class="title">Titolo 4</div></div>
        <div class="card"><div class="thumb"><a href="#"><img src="img5.jpg" alt="Immagine 5"></a></div><div class="title">Titolo 5</div></div>
        <div class="card"><div class="thumb"><a href="#"><img src="img6.jpg" alt="Immagine 6"></a></div><div class="title">Titolo 6</div></div>
        <div class="card"><div class="thumb"><a href="#"><img src="img7.jpg" alt="Immagine 7"></a></div><div class="title">Titolo 7</div></div>
        <div class="card"><div class="thumb"><a href="#"><img src="img8.jpg" alt="Immagine 8"></a></div><div class="title">Titolo 8</div></div>
        <div class="card"><div class="thumb"><a href="#"><img src="img9.jpg" alt="Immagine 9"></a></div><div class="title">Titolo 9</div></div>
      </div>
    </main>

    <footer>© 2025 Giovanni Cipollitti - Tutti i diritti riservati</footer>
  </div>
</body>
</html>
